<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

	<div id="player">

		<div id="video-container">
			<div id="screen">
				<img id="screen-button" src="./images/play.png">
			</div>
			<video id="video" poster="./images/programming.jpg">
				<source src="./programming.mp4">
				It seems your browser doesn't support the HTML5 video tag. Please update it!
			</video>
		</div>

		<div id="progress-bar-container">
			<div id="progress-bar"></div>
		</div>

		<div id="buttons-container">
			<img id="play-button" src="images/play.png">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button" src="images/sound.png">
			<div id="sound-bar-container">
				<div id="sound-bar"></div>
			</div>
			<img id="fullscreen-button" src="images/fullscreen.png">
		</div>

	</div>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
